name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies
      run: |
        sudo apt-get update && sudo apt-get install -y poppler-utils tesseract-ocr

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; --extra-index-url https://download.pytorch.org/whl/cpu; fi
        pip install flake8 black pytest # Install linting and testing tools

    - name: Lint with flake8 and black
      run: |
        flake8 .
        black --check .

    - name: Run tests with pytest
      run: |
        # The tests might need the AI models. If so, uncomment the line below.
        # python download_models.py
        pytest
